<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Knights TV</title>
  <script src="https://embed.twitch.tv/embed/v1.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #player-container {
      flex-grow: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }
    #twitch-embed {
      width: 80vw;
      height: 80vh;
      max-width: 1280px;
      max-height: 720px;
    }
    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
      transform: translateY(-50%);
    }
    button {
      pointer-events: auto;
      background-color: rgba(0, 170, 255, 0.7);
      border: none;
      color: white;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      user-select: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: rgba(0, 170, 255, 1);
    }
 .footer {
  padding: 1rem;
  background: #111;
  flex-shrink: 0;
  text-align: center;
  font-size: 16px; /* bigger font size */
}

    .footer a {
      color: #00aaff;
      text-decoration: underline;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="player-container">
    <div id="twitch-embed"></div>
    <div class="nav-buttons">
      <button id="prevBtn" aria-label="Previous Stream">&lt;</button>
      <button id="nextBtn" aria-label="Next Stream">&gt;</button>
    </div>
  </div>

  <div class="footer">
    <a href="form.html">Want to stream here? Request access</a>
  </div>

  <script>
    // List of Twitch usernames to cycle through
    const channels = ['vncuu', 'shroud', 'pokimane'];
    let currentIndex = 0;
    let currentPlayer;

    // Function to load a Twitch channel embed
    function loadStream(channel) {
      if (currentPlayer) {
        // Remove previous embed iframe container
        document.getElementById('twitch-embed').innerHTML = '';
      }
      currentPlayer = new Twitch.Embed("twitch-embed", {
        width: "100%",
        height: "100%",
        channel: channel,
        layout: "video",
        autoplay: true,
        parent: [window.location.hostname]
      });
    }

    // Load the first stream on page load
    loadStream(channels[currentIndex]);

    // Event listeners for buttons
    document.getElementById('prevBtn').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + channels.length) % channels.length;
      loadStream(channels[currentIndex]);
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % channels.length;
      loadStream(channels[currentIndex]);
    });
  </script>

</body>
</html>
