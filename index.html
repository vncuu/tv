<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vncuu Twitch Stream</title>
  <script src="https://embed.twitch.tv/embed/v1.js"></script>
  <style>
    body { margin: 0; background: #000; }
    #twitch-embed {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="twitch-embed"></div>

  <script>
    new Twitch.Embed("twitch-embed", {
      width: "100%",
      height: "100%",
      channel: "vncuu",
      layout: "video",
      autoplay: true,
      parent: [window.location.hostname]
    });
  </script>
</body>
</html>
