<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Stream Twitch Viewer</title>
  <script src="https://embed.twitch.tv/embed/v1.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #player-container {
      flex-grow: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }
    #twitch-embed {
      width: 80vw;
      height: 80vh;
      max-width: 1280px;
      max-height: 720px;
    }
    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
    }
    button {
      pointer-events: auto;
      background-color: rgba(0, 170, 255, 0.7);
      border: none;
      color: white;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      user-select: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: rgba(0, 170, 255, 1);
    }
    .footer {
      padding: 1rem;
      text-align: center;
      background: #111;
      flex-shrink: 0;
    }
    .footer a {
      color: #00aaff;
      text-decoration: underline;
      cursor: pointer;
    }
    #requestForm {
      display: none;
      background: rgba(0, 0, 0, 0.9);
      padding: 2rem;
      text-align: center;
      max-width: 400px;
      margin: 1rem auto;
      border-radius: 8px;
    }
    input {
      display: block;
      margin: 0.5rem auto;
      padding: 0.5rem;
      width: 90%;
      max-width: 400px;
      border-radius: 4px;
      border: 1px solid #555;
      font-size: 1rem;
    }
    #requestForm button {
      background-color: #00aaff;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 1rem;
    }
    #requestForm button:hover {
      background-color: #0088cc;
    }
    .confirmation {
      color: #00ff99;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div id="player-container">
    <div id="twitch-embed"></div>
    <div class="nav-buttons">
      <button id="prevBtn" aria-label="Previous Stream">&lt;</button>
      <button id="nextBtn" aria-label="Next Stream">&gt;</button>
    </div>
  </div>

  <div class="footer">
    <a onclick="document.getElementById('requestForm').style.display = 'block'">
      Want to stream here? Request access
    </a>
  </div>

  <div id="requestForm">
    <h2>Request to Stream on This Site</h2>
    <input type="text" id="channelName" placeholder="Your Twitch Channel Name" required />
    <input type="url" id="channelLink" placeholder="Full Link to Your Channel (https://...)" required />
    <input type="number" id="followerCount" placeholder="How many followers do you have?" required />
    <button onclick="submitRequest()">Submit Request</button>
    <div class="confirmation" id="confirmationMessage"></div>
  </div>

  <script>
    // List of Twitch usernames to cycle through
    const channels = ['vncuu', 'shroud', 'pokimane'];
    let currentIndex = 0;
    let currentPlayer;

    // Function to load a Twitch channel embed
    function loadStream(channel) {
      if (currentPlayer) {
        // Clear previous embed
        document.getElementById('twitch-embed').innerHTML = '';
      }
      currentPlayer = new Twitch.Embed("twitch-embed", {
        width: "100%",
        height: "100%",
        channel: channel,
        layout: "video",
        autoplay: true,
        parent: [window.location.hostname]
      });
    }

    // Load the first stream on page load
    loadStream(channels[currentIndex]);

    // Event listeners for buttons
    document.getElementById('prevBtn').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + channels.length) % channels.length;
      loadStream(channels[currentIndex]);
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % channels.length;
      loadStream(channels[currentIndex]);
    });

    // Form submission logic
    function submitRequest() {
      const name = document.getElementById('channelName').value.trim();
      const link = document.getElementById('channelLink').value.trim();
      const followers = document.getElementById('followerCount').value.trim();

      if (!name || !link || !followers) {
        alert('Please fill out all fields.');
        return;
      }

      document.getElementById('confirmationMessage').textContent =
        `Thanks ${name}, your request has been received! We'll review your channel soon.`;

      // Optionally reset form
      document.getElementById('channelName').value = '';
      document.getElementById('channelLink').value = '';
      document.getElementById('followerCount').value = '';
    }
  </script>

</body>
</html>
